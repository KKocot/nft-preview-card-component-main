<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="indexv2.css" />
  </head>
  <body>
    <div class="card">
      <div class="hover">
        <img class="eye" src="./images/icon-view.svg" />
        <img class="pic" src="/images/image-equilibrium.jpg" />
      </div>
      <div class="eq">Equilibrium #3429</div>
      <div class="content">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="aboveLine">
        <div class="E">
          <img src="./images/icon-ethereum.svg" />
          <div>0.041 ETH</div>
        </div>
        <div class="D">
          <img src="./images/icon-clock.svg" />
          <div>3 days left</div>
        </div>
      </div>
      <div class="line"></div>
      <footer>
        <img class="profilPic" src="/images/image-avatar.png" />
        <div class="CoName">
          <span class="Co"
            >Creation of <span class="name">Jules Wyvern</span></span
          >
        </div>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">K.Kocot</a>.
    </div>
  </body>
</html>
